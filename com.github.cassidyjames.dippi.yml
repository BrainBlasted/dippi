app-id: com.github.cassidyjames.dippi
runtime: io.elementary.Platform
runtime-version: '6.1'
sdk: io.elementary.Sdk
command: com.github.cassidyjames.dippi
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
modules:
  - name: dippi
    buildsystem: meson
    sources:
      - type: dir
        path: .
